<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏数据监控</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.28.0/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.07);
            border: 1px solid #e9ecef;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
        }
        h2 {
            font-size: 1.8em;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        .stat-item {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
        }
        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .stat-item .icon {
            font-size: 2.2em;
            margin-right: 20px;
            width: 60px;
            height: 60px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .stat-item .icon-date { color: #fd7e14; background-color: rgba(253, 126, 20, 0.1); }
        .stat-item .icon-active { color: #20c997; background-color: rgba(32, 201, 151, 0.1); }
        .stat-item .icon-new { color: #0d6efd; background-color: rgba(13, 110, 253, 0.1); }
        .stat-item .icon-paying { color: #d63384; background-color: rgba(214, 51, 132, 0.1); }
        .stat-item .icon-payment { color: #6f42c1; background-color: rgba(111, 66, 193, 0.1); }

        .stat-item .info {
            text-align: left;
        }
        .stat-item .info h3 {
            margin: 0 0 5px 0;
            color: #6c757d;
            font-size: 1em;
            font-weight: 400;
        }
        .stat-item .info p {
            font-size: 2em;
            margin: 0;
            color: #343a40;
            font-weight: 600;
        }
        #online-chart-container {
            width: 100%;
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游戏数据实时监控</h1>
        <div class="stats">
            <div class="stat-item">
                <div class="icon icon-date"><i class="fas fa-calendar-day"></i></div>
                <div class="info">
                    <h3>当前日期</h3>
                    <p id="current-date">--</p>
                </div>
            </div>
            <div class="stat-item">
                <div class="icon icon-active"><i class="fas fa-users"></i></div>
                <div class="info">
                    <h3>今日活跃玩家</h3>
                    <p id="active-players">--</p>
                </div>
            </div>
            <div class="stat-item">
                <div class="icon icon-new"><i class="fas fa-user-plus"></i></div>
                <div class="info">
                    <h3>今日新增玩家</h3>
                    <p id="new-players">--</p>
                </div>
            </div>
            <div class="stat-item">
                <div class="icon icon-paying"><i class="fas fa-credit-card"></i></div>
                <div class="info">
                    <h3>今日付费玩家</h3>
                    <p id="paying-players">--</p>
                </div>
            </div>
            <div class="stat-item">
                <div class="icon icon-payment"><i class="fas fa-dollar-sign"></i></div>
                <div class="info">
                    <h3>今日付费总额</h3>
                    <p id="total-payment">--</p>
                </div>
            </div>
        </div>
        <h2>今日在线人数曲线</h2>
        <div id="online-chart-container">
            <canvas id="online-chart"></canvas>
        </div>
    </div>

    <script>
        const activePlayersElem = document.getElementById('active-players');
        const currentDateElem = document.getElementById('current-date');
        const newPlayersElem = document.getElementById('new-players');
        const payingPlayersElem = document.getElementById('paying-players');
        const totalPaymentElem = document.getElementById('total-payment');
        const ctx = document.getElementById('online-chart').getContext('2d');

        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(75, 192, 192, 0.4)');
        gradient.addColorStop(1, 'rgba(75, 192, 192, 0)');

        const onlineChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: '在线人数',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: gradient,
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: 'rgb(75, 192, 192)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(75, 192, 192)',
                    pointRadius: 4,
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'hour',
                            displayFormats: {
                                hour: 'HH:00'
                            },
                            tooltipFormat: 'HH:mm'
                        },
                        grid: {
                            display: false,
                        },
                        ticks: {
                            source: 'auto',
                            maxRotation: 0,
                            minRotation: 0,
                            color: '#6c757d'
                        }
                    },
                    y: { 
                        beginAtZero: true,
                        grid: {
                            color: '#e9ecef'
                        },
                        ticks: {
                            color: '#6c757d',
                            callback: function(value) {
                                if (Math.floor(value) === value) {
                                    return value;
                                }
                            }
                        }
                    }
                },
                animation: false,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        function updateDate() {
            const today = new Date();
            currentDateElem.textContent = today.getFullYear() + '-' + (today.getMonth() + 1).toString().padStart(2, '0') + '-' + today.getDate().toString().padStart(2, '0');
        }

        async function fetchActivePlayers() {
            try {
                const response = await fetch('/getactivateplayer');
                const data = await response.json();
                activePlayersElem.textContent = data.active_player_count || 0;
            } catch (error) {
                console.error('获取活跃玩家失败:', error);
                activePlayersElem.textContent = '获取失败';
            }
        }

        async function fetchNewPlayers() {
            try {
                const response = await fetch('/getnewplayer');
                const data = await response.json();
                newPlayersElem.textContent = data.new_player_count || 0;
            } catch (error) {
                console.error('获取新增玩家失败:', error);
                newPlayersElem.textContent = '获取失败';
            }
        }

        async function fetchPaymentData() {
            try {
                const response = await fetch('/get_today_payment_stats');
                const data = await response.json();
                payingPlayersElem.textContent = data.paying_player_count || 0;
                totalPaymentElem.textContent = '¥' + (data.total_payment || 0).toLocaleString();
            } catch (error) {
                console.error('获取支付数据失败:', error);
                payingPlayersElem.textContent = '获取失败';
                totalPaymentElem.textContent = '获取失败';
            }
        }

        async function fetchOnlineData() {
            try {
                const response = await fetch('/today_online');
                const result = await response.json();
                const data = result.data || [];
                const now = new Date();

                const chartData = data.map(d => ({
                    x: new Date(d.Minute.slice(0, -1)), // Remove 'Z' to treat as local time
                    y: d.OnlineNum
                })).filter(d => d.x <= now) // Filter out future data points
                  .sort((a, b) => a.x - b.x);

                const today = new Date();
                const startOfDay = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 0, 0, 0);
                const endOfDay = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 23, 59, 59);

                onlineChart.options.scales.x.min = startOfDay.getTime();
                onlineChart.options.scales.x.max = endOfDay.getTime();
                
                onlineChart.data.datasets[0].data = chartData;
                onlineChart.update('none'); // 'none' for no animation
            } catch (error) {
                console.error('获取在线数据失败:', error);
            }
        }

        function fetchData() {
            updateDate();
            fetchActivePlayers();
            fetchNewPlayers();
            fetchPaymentData();
            fetchOnlineData();
        }

        // Set fixed height for chart container
        const chartContainer = document.getElementById('online-chart-container');
        chartContainer.style.height = '400px';

        fetchData();
        setInterval(fetchData, 60000);
    </script>
</body>
</html>
